ne">421</span><br><span class="line">422</span><br><span class="line">423</span><br><span class="line">424</span><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br></pre></td><td class="code"><pre><span class="line">class OriginShape &#123;</span><br><span class="line">  constructor (ctxTemp &#x3D; null) &#123;</span><br><span class="line">    this.ctxTemp &#x3D; ctxTemp</span><br><span class="line">    this.opts &#x3D; &#123;&#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  getCenterPoint () &#123;</span><br><span class="line">    let x &#x3D; (this.opts.end.x + this.opts.start.x) &#x2F; 2</span><br><span class="line">    let y &#x3D; (this.opts.end.y + this.opts.start.y) &#x2F; 2</span><br><span class="line">    return &#123; x, y &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 公共函数，画圆、椭圆、半圆、虚线圆、实线圆</span><br><span class="line">  _circle (center, a, b, semiCircle) &#123;</span><br><span class="line">    this.ctxTemp.beginPath()</span><br><span class="line">    let r &#x3D; a &gt; b ? a : b</span><br><span class="line">    let ratioX &#x3D; a &#x2F; r</span><br><span class="line">    let ratioY &#x3D; b &#x2F; r</span><br><span class="line">    this.ctxTemp.save()</span><br><span class="line">    this.ctxTemp.scale(ratioX, ratioY)</span><br><span class="line">    if (semiCircle &#x3D;&#x3D;&#x3D; &#39;up&#39;) &#123;</span><br><span class="line">      &#x2F;&#x2F; 上半圆 虚线</span><br><span class="line">      this.ctxTemp.save()</span><br><span class="line">      this.ctxTemp.setLineDash([10, 15])</span><br><span class="line">      this.ctxTemp.arc(</span><br><span class="line">        center.x &#x2F; ratioX,</span><br><span class="line">        center.y &#x2F; ratioY,</span><br><span class="line">        r,</span><br><span class="line">        0,</span><br><span class="line">        Math.PI,</span><br><span class="line">        true</span><br><span class="line">      )</span><br><span class="line">      this.ctxTemp.stroke()</span><br><span class="line">      this.ctxTemp.restore()</span><br><span class="line">    &#125; else if (semiCircle &#x3D;&#x3D;&#x3D; &#39;down&#39;) &#123;</span><br><span class="line">      &#x2F;&#x2F; 下半圆 实线</span><br><span class="line">      this.ctxTemp.beginPath()</span><br><span class="line">      this.ctxTemp.arc(</span><br><span class="line">        center.x &#x2F; ratioX,</span><br><span class="line">        center.y &#x2F; ratioY,</span><br><span class="line">        r,</span><br><span class="line">        0,</span><br><span class="line">        Math.PI,</span><br><span class="line">        false</span><br><span class="line">      )</span><br><span class="line">      this.ctxTemp.stroke()</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      &#x2F;&#x2F; 整圆</span><br><span class="line">      this.ctxTemp.beginPath()</span><br><span class="line">      this.ctxTemp.arc(</span><br><span class="line">        center.x &#x2F; ratioX,</span><br><span class="line">        center.y &#x2F; ratioY,</span><br><span class="line">        r,</span><br><span class="line">        0,</span><br><span class="line">        2 * Math.PI,</span><br><span class="line">        false</span><br><span class="line">      )</span><br><span class="line">      this.ctxTemp.stroke()</span><br><span class="line">    &#125;</span><br><span class="line">    this.ctxTemp.restore()</span><br><span class="line">    this.ctxTemp.closePath()</span><br><span class="line">  &#125;</span><br><span class="line">  _axis (direction) &#123;</span><br><span class="line">    let lineWidth &#x3D; this.ctxTemp.lineWidth</span><br><span class="line">    let p1 &#x3D; &#123;&#125;</span><br><span class="line">    let p2 &#x3D; &#123;&#125;</span><br><span class="line">    let p3 &#x3D; &#123;&#125;</span><br><span class="line">    let p4 &#x3D; &#123;&#125;</span><br><span class="line">    let p5 &#x3D; &#123;&#125;</span><br><span class="line">    if (direction &#x3D;&#x3D;&#x3D; &#39;x&#39;) &#123;</span><br><span class="line">      p1 &#x3D; &#123;</span><br><span class="line">        x: this.opts.start.x,</span><br><span class="line">        y: (this.opts.end.y + this.opts.start.y) &#x2F; 2</span><br><span class="line">      &#125;</span><br><span class="line">      if (this.opts.end.x &lt; this.opts.start.x) &#123;</span><br><span class="line">        p2 &#x3D; &#123;</span><br><span class="line">          x: this.opts.end.x + 15,</span><br><span class="line">          y: (this.opts.end.y + this.opts.start.y) &#x2F; 2</span><br><span class="line">        &#125;</span><br><span class="line">        p5 &#x3D; &#123;</span><br><span class="line">          x: p2.x - 15,</span><br><span class="line">          y: p2.y</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        p2 &#x3D; &#123;</span><br><span class="line">          x: this.opts.end.x - 15,</span><br><span class="line">          y: (this.opts.end.y + this.opts.start.y) &#x2F; 2</span><br><span class="line">        &#125;</span><br><span class="line">        p5 &#x3D; &#123;</span><br><span class="line">          x: p2.x + 15,</span><br><span class="line">          y: p2.y</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      p3 &#x3D; &#123;</span><br><span class="line">        x: p2.x,</span><br><span class="line">        y: p2.y - 10 - lineWidth &#x2F; 2</span><br><span class="line">      &#125;</span><br><span class="line">      p4 &#x3D; &#123;</span><br><span class="line">        x: p2.x,</span><br><span class="line">        y: p2.y + 10 + lineWidth &#x2F; 2</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; else if (direction &#x3D;&#x3D;&#x3D; &#39;y&#39;) &#123;</span><br><span class="line">      if (this.opts.end.y &lt; this.opts.start.y) &#123;</span><br><span class="line">        p1 &#x3D; &#123;</span><br><span class="line">          x: (this.opts.end.x + this.opts.start.x) &#x2F; 2,</span><br><span class="line">          y: this.opts.start.y</span><br><span class="line">        &#125;</span><br><span class="line">        p2 &#x3D; &#123;</span><br><span class="line">          x: (this.opts.end.x + this.opts.start.x) &#x2F; 2,</span><br><span class="line">          y: this.opts.end.y + 15</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        p1 &#x3D; &#123;</span><br><span class="line">          x: (this.opts.end.x + this.opts.start.x) &#x2F; 2,</span><br><span class="line">          y: this.opts.end.y</span><br><span class="line">        &#125;</span><br><span class="line">        p2 &#x3D; &#123;</span><br><span class="line">          x: (this.opts.end.x + this.opts.start.x) &#x2F; 2,</span><br><span class="line">          y: this.opts.start.y + 15</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      p3 &#x3D; &#123;</span><br><span class="line">        x: p2.x - 10 - lineWidth &#x2F; 2,</span><br><span class="line">        y: p2.y</span><br><span class="line">      &#125;</span><br><span class="line">      p4 &#x3D; &#123;</span><br><span class="line">        x: p2.x + 10 + lineWidth &#x2F; 2,</span><br><span class="line">        y: p2.y</span><br><span class="line">      &#125;</span><br><span class="line">      p5 &#x3D; &#123;</span><br><span class="line">        x: p2.x,</span><br><span class="line">        y: p2.y - 15</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    this.ctxTemp.beginPath()</span><br><span class="line">    this.ctxTemp.moveTo(p1.x, p1.y)</span><br><span class="line">    this.ctxTemp.lineTo(p2.x, p2.y)</span><br><span class="line">    this.ctxTemp.stroke()</span><br><span class="line">    this.ctxTemp.beginPath()</span><br><span class="line">    this.ctxTemp.moveTo(p3.x, p3.y)</span><br><span class="line">    this.ctxTemp.lineTo(p4.x, p4.y)</span><br><span class="line">    this.ctxTemp.lineTo(p5.x, p5.y)</span><br><span class="line">    this.ctxTemp.closePath()</span><br><span class="line">    this.ctxTemp.fill()</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 矩形</span><br><span class="line">  rectangle () &#123;</span><br><span class="line">    this.ctxTemp.rect(</span><br><span class="line">      this.opts.start.x,</span><br><span class="line">      this.opts.start.y,</span><br><span class="line">      this.opts.end.x - this.opts.start.x,</span><br><span class="line">      this.opts.end.y - this.opts.start.y</span><br><span class="line">    )</span><br><span class="line">    this.ctxTemp.stroke()</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 三角形</span><br><span class="line">  triangle () &#123;</span><br><span class="line">    let p1 &#x3D; &#123;</span><br><span class="line">      x: (this.opts.end.x + this.opts.start.x) &#x2F; 2,</span><br><span class="line">      y: this.opts.start.y</span><br><span class="line">    &#125;</span><br><span class="line">    let p2 &#x3D; &#123;</span><br><span class="line">      x: this.opts.start.x,</span><br><span class="line">      y: this.opts.end.y</span><br><span class="line">    &#125;</span><br><span class="line">    let p3 &#x3D; this.opts.end</span><br><span class="line">    this.ctxTemp.moveTo(p1.x, p1.y)</span><br><span class="line">    this.ctxTemp.lineTo(p2.x, p2.y)</span><br><span class="line">    this.ctxTemp.lineTo(p3.x, p3.y)</span><br><span class="line">    this.ctxTemp.closePath()</span><br><span class="line">    this.ctxTemp.stroke()</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 直角三角形</span><br><span class="line">  rightTriangle () &#123;</span><br><span class="line">    let p1 &#x3D; this.opts.start</span><br><span class="line">    let p2 &#x3D; &#123;</span><br><span class="line">      x: this.opts.start.x,</span><br><span class="line">      y: this.opts.end.y</span><br><span class="line">    &#125;</span><br><span class="line">    let p3 &#x3D; this.opts.end</span><br><span class="line">    this.ctxTemp.moveTo(p1.x, p1.y)</span><br><span class="line">    this.ctxTemp.lineTo(p2.x, p2.y)</span><br><span class="line">    this.ctxTemp.lineTo(p3.x, p3.y)</span><br><span class="line">    this.ctxTemp.closePath()</span><br><span class="line">    this.ctxTemp.stroke()</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 直线</span><br><span class="line">  line () &#123;</span><br><span class="line">    this.ctxTemp.moveTo(this.opts.start.x, this.opts.start.y)</span><br><span class="line">    this.ctxTemp.lineTo(this.opts.end.x, this.opts.end.y)</span><br><span class="line">    this.ctxTemp.stroke()</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 虚线</span><br><span class="line">  dashed () &#123;</span><br><span class="line">    this.ctxTemp.save()</span><br><span class="line">    this.ctxTemp.setLineDash([10, 15])</span><br><span class="line">    this.ctxTemp.moveTo(this.opts.start.x, this.opts.start.y)</span><br><span class="line">    this.ctxTemp.lineTo(this.opts.end.x, this.opts.end.y)</span><br><span class="line">    this.ctxTemp.stroke()</span><br><span class="line">    this.ctxTemp.restore()</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 圆</span><br><span class="line">  circle () &#123;</span><br><span class="line">    let center &#x3D; &#123;</span><br><span class="line">      x: (this.opts.end.x + this.opts.start.x) &#x2F; 2,</span><br><span class="line">      y: (this.opts.end.y + this.opts.start.y) &#x2F; 2</span><br><span class="line">    &#125;</span><br><span class="line">    let a &#x3D; Math.abs((this.opts.end.x - this.opts.start.x) &#x2F; 2)</span><br><span class="line">    let b &#x3D; Math.abs((this.opts.end.y - this.opts.start.y) &#x2F; 2)</span><br><span class="line">    this._circle(center, a, b)</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 平行四边形</span><br><span class="line">  parallelogram () &#123;</span><br><span class="line">    let w &#x3D; this.opts.end.x - this.opts.start.x</span><br><span class="line">    let offset &#x3D; w &#x2F; 4</span><br><span class="line">    let p1 &#x3D; &#123;</span><br><span class="line">      x: this.opts.start.x + offset,</span><br><span class="line">      y: this.opts.start.y</span><br><span class="line">    &#125;</span><br><span class="line">    let p2 &#x3D; &#123;</span><br><span class="line">      x: this.opts.end.x,</span><br><span class="line">      y: this.opts.start.y</span><br><span class="line">    &#125;</span><br><span class="line">    let p3 &#x3D; &#123;</span><br><span class="line">      x: this.opts.end.x - offset,</span><br><span class="line">      y: this.opts.end.y</span><br><span class="line">    &#125;</span><br><span class="line">    let p4 &#x3D; &#123;</span><br><span class="line">      x: this.opts.start.x,</span><br><span class="line">      y: this.opts.end.y</span><br><span class="line">    &#125;</span><br><span class="line">    this.ctxTemp.moveTo(p1.x, p1.y)</span><br><span class="line">    this.ctxTemp.lineTo(p2.x, p2.y)</span><br><span class="line">    this.ctxTemp.lineTo(p3.x, p3.y)</span><br><span class="line">    this.ctxTemp.lineTo(p4.x, p4.y)</span><br><span class="line">    this.ctxTemp.closePath()</span><br><span class="line">    this.ctxTemp.stroke()</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 坐标系</span><br><span class="line">  coordinate () &#123;</span><br><span class="line">    this._axis(&#39;x&#39;)</span><br><span class="line">    this._axis(&#39;y&#39;)</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 数轴</span><br><span class="line">  axis () &#123;</span><br><span class="line">    this._axis(&#39;x&#39;)</span><br><span class="line">  &#125;</span><br><span class="line">  &#x2F;&#x2F; 立方体</span><br><span class="line">  cube () &#123;</span><br><span class="line">    let w &#x3D; this.opts.end.x - this.opts.start.x</span><br><span class="line">    let h &#x3D; this.opts.end.y - this.opts.start.y</span><br><span class="line">    let offsetX &#x3D; w &#x2F; 4</span><br><span class="line">    let offsetY &#x3D; h &#x2F; 4</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F; 顶部面的4点</span><br><span class="line">    let p1 &#x3D; &#123;</span><br><span class="line">      x: this.opts.start.x + offsetX,</span><br><span class="line">      y: this.opts.start.y</span><br><span class="line">    &#125;</span><br><span class="line">    let p2 &#x3D; &#123;</span><br><span class="line">      x: this.opts.end.x,</span><br><span class="line">      y: this.opts.start.y</span><br><span class="line">    &#125;</span><br><span class="line">    let p3 &#x3D; &#123;</span><br><span class="line">      x: this.opts.end.x - offsetX,</span><br><span class="line">      y: this.opts.start.y + offsetY</span><br><span class="line">    &#125;</span><br><span class="line">    let p4 &#x3D; &#123;</span><br><span class="line">      x: this.opts.start.x,</span><br><span class="line">      y: this.opts.start.y + offsetY</span><br><span class="line">    &#125;</span><br><span class="line">    &#x2F;&#x2F; 正面 下面的2点</span><br><span class="line">    let p5 &#x3D; &#123;</span><br><span class="line">      x: this.opts.start.x,</span><br><span class="line">      y: this.opts.end.y</span><br><span class="line">    &#125;</span><br><span class="line">    let p6 &#x3D; &#123;</span><br><span class="line">      x: this.opts.end.x - offsetX,</span><br><span class="line">      y: this.opts.end.y</span><br><span class="line">    &#125;</span><br><span class="line">    &#x2F;&#x2F; 背后的2点</span><br><span class="line">    let p7 &#x3D; &#123;</span><br><span class="line">      x: this.opts.start.x + offsetX,</span><br><span class="line">      y: this.opts.end.y - offsetY</span><br><span class="line">    &#125;</span><br><span class="line">    let p8 &#x3D; &#123;</span><br><span class="line">      x: this.opts.end.x,</span><br><span class="line">      y: this.opts.end.y - offsetY</span><br><span class="line">    &#125;</span><br><span class="line">    &#x2F;&#x2F; 画上面和正面</span><br><span class="line">    this.ctxTemp.moveTo(p4.x, p4.y)</span><br><span class="line">    this.ctxTemp.lineTo(p1.x, p1.y)</span><br><span class="line">    this.ctxTemp.lineTo(p2.x, p2.y)</span><br><span class="line">    this.ctxTemp.lineTo(p3.x, p3.y)</span><br><span class="line">    this.ctxTemp.lineTo(p4.x, p4.y)</span><br><span class="line">    this.ctxTemp.lineTo(p5.x, p5.y)</span><br><span class="line">    this.ctxTemp.lineTo(p6.x, p6.y)</span><br><span class="line">    this.ctxTemp.lineTo(p3.x, p3.y)</span><br><span class="line">    &#x2F;&#x2F; 画右面</span><br><span class="line">    this.ctxTemp.moveTo(p6.x, p6.y)</span><br><span class="line">    this.ctxTemp.lineTo(p8.x, p8.y)</span><b      case &#39;axis&#39;: &#x2F;&#x2F; 数轴</span><br><span class="line">        this.axis()</span><br><span class="line">        break</span><br><span class="line">      case &#39;cube&#39;: &#x2F;&#x2F; 立方体</span><br><span class="line">        this.cube()</span><br><span class="line">        break</span><br><span class="line">      case &#39;cylinder&#39;: &#x2F;&#x2F; 圆柱体</span><br><span class="line">        this.cylinder()</span><br><span class="line">        break</span><br><span class="line">      case &#39;cone&#39;: &#x2F;&#x2F; 圆锥体</span><br><span class="line">        this.cone()</span><br><span class="line">        break</span><br><span class="line">    &#125;</span><br><span class="line">    this.ctxTemp.restore()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">export default OriginShape</span><br></pre></td></tr></table></figure>
